<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart (Discount Module)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>Shopping Cart</h1>

    <button id="openPopup">Add Item</button>

    <table id="cart">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Price (THB)</th>
            <th>Discount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- รายการสินค้าจะถูกเพิ่มที่นี่ -->
        </tbody>
    </table>

    <h2>Total Price: <span id="total">0</span> THB</h2>

    <!-- Popup Modal -->
    <div id="itemPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Select an Item</h2>
            <table id="item-table">
                <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>test</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
